<!--  TEMPLATE MENU -->
<script id="templates_menus_simple" type="text/x-handlebars-template">
	<div class="reader_index_content">
		<div class="ui-grid-a" >
			<div class="ui-block-a" >
				content
			</div>
			<ul data-role="listview" data-theme="g" class="ui-block-b transparent" data-inset="true">
			
			{{#menuObjects}}
				<li data-role="list-divider">{{header}}</li>
				{{#menu}}
				<li>
					<a href="#{{route}}" data-ajax="false" class="reader_index_menu_link" data-identity="{{route}}" >
						{{entry}}
					</a>
				</li>
				{{/menu}}
			{{/menuObjects}}
			</ul>
		</div>
	</div>
</script>


<script id="templates_formitems_text" type="text/x-handlebars-template">
	<li>
		<a class="edit_area">{{$_.value}}</a>
		<a href="#creator/stories/{{_id }}/{{horizontal}}/{{vertical}}/{{$_.formItemPos}}" data-identity="{{formItemPos}}" data-ajax="false">{{I18n "message"}}</a>
	</li>
</script>

<script id="templates_formitems_textfield" type="text/x-handlebars-template">
<li>
	<a href="#">
		<span id="textid" placeholder="Enter character name" class="ui-input-text ui-body-c ui-corner-all ui-shadow-inset" style="padding: 7px; width: auto">
			{{$_.value}}
		</span>
	</a>
	<a href="#creator/stories/{{_id }}/{{horizontal}}/{{vertical}}/{{$_.formItemPos}}" class="setFormItemProperties" data-ajax="false" >PROPERTIES</a>
</li>
</script>

<script id="templates_forms_dynamic" type="text/x-handlebars-template">
	<ul data-role="listview" data-inset="true" data-split-theme="d">
	{{#formItems}}

		{{#ifIsTypeOf this "text"}}
			{{#$ ../../props }}{{> templates_formitems_text}}{{/$}}
		{{/ifIsTypeOf}}
		{{#ifIsTypeOf this "textfield"}}
			{{#$ ../../props }}{{> templates_formitems_textfield}}{{/$}}
		{{/ifIsTypeOf}}
	{{/formItems}}
	</ul>
</script>

<script id="templates_listviews_SimpleList" type="text/x-handlebars-template">
<ul data-role="listview" data-theme="c" data-divendertheme="b">
	{{#storyObjects}}
	<li>
		<a href="#{{../visitEntryPrefix}}{{_id}}" data-ajax="false" data-identity="{{_id}}" >
			<h2>{{name}}</h2>
			<p>{{creator}}</p>
			<p>{{tags}}</p>
		</a>
	</li>
	{{/storyObjects}}
</ul>
</script>

<script id="templates_listviews_Browse" type="text/x-handlebars-template">

<script id="templates_creator_login" type="text/x-handlebars-template">
	<p>
		Please Login with your userdata
	</p>
	<div data-role="fieldcontain">

			<input type="password" name="password" id="login_password"/>
			
			<div data-role="controlgroup" data-type="horizontal">

</script>

<script id="templates_creator_story" type="text/x-handlebars-template">
	<form action="#" >

		<div data-role="fieldcontain">

		<div data-role="fieldcontain">

		</div>

			<input id="editStory_language" name="language" type="text" value="{{language}}" />
		</div>
	
		<div data-role="controlgroup" data-type="horizontal">
			<!-- <input  type="reset" value="cancel" />

			<a href="#" data-role="button" >Cancel</a>
			<a href="#" data-role="button" data-theme="b" type="submit">Submit</a>
		</div>
	</form>
</script>
